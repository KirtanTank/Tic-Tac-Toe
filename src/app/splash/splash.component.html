
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash</title>
</head>
<body>
    <div class="main">
        <ul class="lines">
            <li class="line">The Tic-Tac-Toe Game</li>
            <li class="line">Play With Your Friends</li>
            <li class="line">Choose Your Favorite Symbols</li>
            <li class="line">You Can Use Your Initials</li>
            <li class="line">Play and Enjoy</li>
        </ul>
        <div class="symbol">
            <div class="sym1">
                <input type="text" #play1 (input)="getValue1(play1.value)" [ngStyle]="{'border-color': checkVal1?.length > 1 ? 'red' : '#002B5B' }" class="player1">
                <p class="name1">Player 1</p>
            </div>
            <img src="assets/VSlogo.png" class="gif">
            <div class="sym2">
                <input type="text" #play2 (input)="getValue2(play2.value)" [ngStyle]="{'border-color': checkVal2?.length > 1 ? 'red' : '#002B5B' }" class="player2">
                <p class="name2">Player 2</p>
            </div>
        </div>
        <button class="start" (click)="startGame()" role="button">
            <span class="start-shadow"></span>
            <span class="start-edge"></span>
            <span class="start-front text">
                <b>GO</b>
            </span>
        </button>
        <div class="footer">
            <img src="assets/attention.png" class="foot-img">
            <p class="attention">Player-1 will always initiate the first move!!</p>
        </div>
    </div>

    <div class="notification">
        <div class="design">
            <img src="assets/cancel.png" class="image">
            <span class="error"><b>{{errorLine}}</b></span>
        </div>
    </div>
</body>
</html>
